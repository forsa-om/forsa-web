{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Tajawal&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/rtl/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <title>{% block title %}{% endblock title %} | فرصة</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">فرصة</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'wajiha:index' %}">الواجهة</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'wajiha:opportunity_create' %}">نشر فرصة جديدة</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'wajiha:index' %}">من نحن</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'wajiha:index' %}">التبرع</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">بحث</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main role="main">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active"
                    style="background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),url('{% static 'img/1.jpg' %}') no-repeat center top; background-size: cover;">
                    <div class="container">
                        <div class="carousel-caption text-left">
                            <h1>نبني مستقبل وطننا، فرصة بفرصة</h1>
                            <p></p>
                            <p><a class="btn btn-lg btn-primary" href="#" role="button">استكشف</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
        <footer class="page-footer font-small blue">
            <div class="container">
                <hr>
                <div class="footer-copyright text-center py-3">مرخص تحت رخصة MIT | <a
                        href="https://github.com/forsa-om/forsa-web">مفتوح المصدر</a>
                </div>
            </div>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>

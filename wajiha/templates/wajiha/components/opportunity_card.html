{% load humanize %}
{% load thumbnail %}

<div class="col-md-4">
    <div class="card mb-4 shadow-sm">

        <img src="{% thumbnail opportunity.image '1920' as im %}{{ im.url }}{% endthumbnail %}" srcset="
        {% thumbnail opportunity.image '768' as im %}  {{ im.url }} {{ im.x }}w{% endthumbnail %},
        {% thumbnail opportunity.image '992' as im %}  {{ im.url }} {{ im.x }}w{% endthumbnail %},
        {% thumbnail opportunity.image '1200' as im %}  {{ im.url }} {{ im.x }}w{% endthumbnail %},
        {% thumbnail opportunity.image '1920' as im %}  {{ im.url }} {{ im.x }}w{% endthumbnail %}"
            alt="{{ opportunity.title }}" sizes="100vw" class="bd-placeholder-img card-img-top" width="100%"
            height="225" />

        <div class="card-body">

            <h5 class="card-title">{{ opportunity.title }}</h5>
            <p class="card-text"><span style="font-weight: 100"
                    class="badge badge-dark">{{ opportunity.category.name }}</span></p>
            <p class="card-text">{{ opportunity.description|slice:":100" }}...</p>
            <div class="d-flex justify-content-between align-items-center">
                <a href="{% url 'wajiha:opportunity_detail' pk=opportunity.pk slug=opportunity.slug %}"><button
                        type="button" class="btn btn-primary">المزيد</button></a>
                <small class="text-muted">منذ {{ opportunity.created_at|timesince }}</small>
            </div>
        </div>
    </div>
</div>
